{% extends 'base.html' %}
{% block body %}
  

  <div class="container my-3">
    <h2>Update a todo</h2>
    <form action="/" method="post">
      <div class="mb-3">
        <label for="title" class="form-label">Name a list</label>
        <input type="text" class="form-control" name="title" id="title" value="{{todos.title}}" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <input type="text" class="form-control" name="desc" id="desc" value="{{todos.desc}}" >
      </div>
      <button type="submit" class="btn btn-outline-dark">Submit</button>
    </form>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
{% endblock body %}
